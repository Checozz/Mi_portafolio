<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contago AI - Chat con Audio y Gráficas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 700px;
            height: 90vh;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #bb86fc;
            padding: 20px;
            margin: 0;
            background-color: #2a2a2a;
            border-bottom: 1px solid #333;
        }
        /* --- NUEVO: Estilos para el selector de empresa --- */
        .tenant-selector-area {
            padding: 10px 20px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #tenant-selector {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #373737;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
        }
        #tenant-selector:focus {
            border-color: #bb86fc;
        }
        #tenant-selector:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        /* --- Fin de lo nuevo --- */
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #373737;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .assistant-message {
            background-color: #bb86fc;
            color: #121212;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chart-container {
            align-self: flex-start;
            max-width: 90%;
            background-color: #f0f0f0;
            border-radius: 12px;
            padding: 10px;
            margin-top: 5px;
        }
        .chart-container img {
            max-width: 100%;
            display: block;
            border-radius: 8px;
        }
        .error-message {
            background-color: #cf6679;
            color: #121212;
        }
        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #333;
            background-color: #2a2a2a;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #444;
            border-radius: 25px;
            background-color: #373737;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
        }
        #user-input:focus {
            border-color: #bb86fc;
        }
        .icon-button {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #bb86fc;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button:hover {
            background-color: #a362f7;
        }
        .icon-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .icon-button svg {
            width: 24px;
            height: 24px;
        }
        #record-button.is-recording {
            background-color: #cf6679;
            transform: scale(1.1);
        }
        .loader {
            border: 3px solid rgba(243, 243, 243, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        .hidden {
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Contago AI</h1>
        
        <!-- --- NUEVO: Selector de Empresa --- -->
        <div class="tenant-selector-area">
            <label for="tenant-selector">Empresa:</label>
            <select id="tenant-selector"></select>
        </div>
        
        <div class="chat-box" id="chat-box">
             <div class="message assistant-message">
                Hola, soy Contago AI. Por favor, selecciona una empresa para comenzar.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Escribe o presiona el micrófono..." autocomplete="off">
            <button id="record-button" class="icon-button" title="Grabar voz">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14a2 2 0 0 0 2-2V6a2 2 0 0 0-4 0v6a2 2 0 0 0 2 2zm-2-6a2 2 0 1 1 4 0v6a2 2 0 1 1-4 0V8z"/><path d="M12 19a5 5 0 0 1-5-5V9a1 1 0 1 1 2 0v5a3 3 0 0 0 6 0V9a1 1 0 1 1 2 0v5a5 5 0 0 1-5 5z"/></svg>
            </button>
            <button id="send-button" class="icon-button">
                <div class="loader hidden" id="loader"></div>
                <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z"/></svg>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const API_BASE_URL = "https://deepaxiom-contago-preview-494247865916.us-central1.run.app/";
        const USER_ID = "99eb0542-e0fe-4e7e-a7a1-15a6ee205274"; // Este puede seguir siendo fijo

        // --- NUEVO: DATOS DE TENANTS ---
        // Aquí defines la lista de empresas. Puedes añadir tantas como necesites.
        const tenants = [
            { id: "414b6d7b-b03f-41f7-96f3-1fd224d89699", name: "LAUDEM AVE" },
            { id: "68dabe9f-aeea-4a42-9e31-27dfef819618", name: "Servicios Jacala" },
            { id: "fc2655fb-90ad-49fe-86f3-a41f60b5381f", name: "ZETUNNA" }
        ];

        // --- MODIFICADO: ELEMENTOS DEL DOM ---
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const recordButton = document.getElementById('record-button');
        const sendIcon = document.getElementById('send-icon');
        const loader = document.getElementById('loader');
        const tenantSelector = document.getElementById('tenant-selector'); // --- NUEVO

        // --- MODIFICADO: ESTADO DE LA APLICACIÓN ---
        let chatHistory = [];
        let isWaitingForResponse = false;
        let isRecording = false;
        let selectedTenantId = ''; // --- NUEVO: El Tenant ID ahora es una variable

        // --- LÓGICA DE SPEECH-TO-TEXT (Sin Cambios) ---
        // ... (El código de SpeechRecognition se queda igual)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.interimResults = true;
            recognition.continuous = false;
            recognition.onstart = () => { isRecording = true; recordButton.classList.add('is-recording'); userInput.placeholder = "Escuchando..."; };
            recognition.onend = () => { isRecording = false; recordButton.classList.remove('is-recording'); userInput.placeholder = "Escribe o presiona el micrófono..."; };
            recognition.onresult = (event) => {
                let interimTranscript = ''; let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) { finalTranscript += event.results[i][0].transcript; } 
                    else { interimTranscript += event.results[i][0].transcript; }
                }
                userInput.value = finalTranscript + interimTranscript;
                if (finalTranscript) { sendMessage(); }
            };
            recognition.onerror = (event) => { console.error("Error en Speech Recognition:", event.error); addMessageToUI('assistant', `Error de micrófono: ${event.error}`, true); };
        } else {
            console.warn("Speech Recognition no es soportado en este navegador.");
            recordButton.style.display = 'none';
        }
        
        // --- MODIFICADO: LÓGICA PRINCIPAL DEL CHAT ---
        async function sendMessage() {
            const question = userInput.value.trim();
            // --- MODIFICADO: Añadida validación para asegurar que se ha seleccionado un tenant
            if (!question || isWaitingForResponse || !selectedTenantId) {
                if (!selectedTenantId) {
                    addMessageToUI('assistant', 'Por favor, selecciona una empresa antes de preguntar.', true);
                }
                return;
            }

            setLoading(true);
            addMessageToUI('user', question);
            userInput.value = '';

            try {
                // --- MODIFICADO: Se usa la variable `selectedTenantId` en la URL
                const response = await fetch(`${API_BASE_URL}/chat/${selectedTenantId}/${USER_ID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        history: chatHistory
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Error del servidor: ${response.status}`);
                }
                
                const data = await response.json();
                chatHistory = data.history;
                addMessageToUI('assistant', data.answer);

                if (data.chart_data) {
                    addChartToUI(data.chart_data);
                }

                if (data.audio_base64) {
                    const audio = new Audio("data:audio/mpeg;base64," + data.audio_base64);
                    audio.play();
                }

            } catch (error) {
                console.error("Error al enviar mensaje:", error);
                addMessageToUI('assistant', `Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        }
        
        function handleRecord() {
            if (isWaitingForResponse) return;
            if (isRecording) { recognition.stop(); } 
            else { recognition.start(); }
        }

        function addMessageToUI(sender, text, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            if (isError) {
                messageDiv.classList.add('error-message');
            }
            messageDiv.innerText = text; 
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addChartToUI(base64String) {
            const chartDiv = document.createElement('div');
            chartDiv.classList.add('chart-container');
            const chartImg = document.createElement('img');
            chartImg.src = `data:image/png;base64,${base64String}`;
            chartImg.alt = "Gráfica generada por Contago AI";
            chartDiv.appendChild(chartImg);
            chatBox.appendChild(chartDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- MODIFICADO: Función setLoading para deshabilitar también el selector ---
        function setLoading(isLoading) {
            isWaitingForResponse = isLoading;
            userInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            recordButton.disabled = isLoading;
            tenantSelector.disabled = isLoading; // --- NUEVO

            if (isLoading) {
                sendIcon.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                sendIcon.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
        
        // --- NUEVO: LÓGICA DE SELECCIÓN DE TENANT ---
        function populateTenantSelector() {
            tenants.forEach(tenant => {
                const option = document.createElement('option');
                option.value = tenant.id;
                option.textContent = tenant.name;
                tenantSelector.appendChild(option);
            });
            // Establece el valor inicial
            selectedTenantId = tenants[0].id; 
            // Mensaje inicial personalizado para la primera empresa
            const firstTenant = tenants[0];
            chatBox.innerHTML = ''; // Limpiar el mensaje genérico
            addMessageToUI('assistant', `Hola, estás consultando datos para ${firstTenant.name}. ¿En qué te puedo ayudar?`);
        }

        function resetChat(companyName) {
            chatHistory = [];
            chatBox.innerHTML = ''; // Limpia la interfaz de chat
            addMessageToUI('assistant', `Cambiando a ${companyName}. El historial ha sido reiniciado. ¿En qué te puedo ayudar?`);
        }

        tenantSelector.addEventListener('change', (event) => {
            selectedTenantId = event.target.value;
            const selectedTenant = tenants.find(tenant => tenant.id === selectedTenantId);
            if (selectedTenant) {
                resetChat(selectedTenant.name);
            }
        });

        // --- LISTENERS DE EVENTOS ---
        sendButton.addEventListener('click', sendMessage);
        recordButton.addEventListener('click', handleRecord);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // --- NUEVO: Inicia la aplicación poblando el selector ---
        document.addEventListener('DOMContentLoaded', () => {
            populateTenantSelector();
        });

    </script>
</body>
</html>
